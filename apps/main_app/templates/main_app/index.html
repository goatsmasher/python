<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login and Registration</title>
        <meta charset="UTF-8">
        {% load staticfiles %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'main_app/index_style.css' %}" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>Registration</h1>
            <hr>
            <div id="registerform">
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <input type="text" name="first_name" placeholder="First Name" required><br>
                    <input type="text" name="last_name" placeholder="Last Name"required><br>
                    <input type="email" name="email" placeholder="Email@address.com"required><br>
                    <input type="password" name="password" placeholder="Enter a Password"required><br>
                    <input type="password" name="confirm_password" placeholder="Re-enter Your Password"required><br>
                    <input type="submit" class="submit" value="Register">
                </form>
            </div>
            <h1>Login</h1>
            <hr>
            <div id="loginform">
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <input type="email" name="email" placeholder="Email" required><br>
                    <input type="password" name="password" placeholder="Password" required><br>
                    <input type="submit" class="submit" value="Login">
                </form>
            </div>
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>    
                    {% endfor %}
                {% endif %}
        </div>
    </body>
</html>
